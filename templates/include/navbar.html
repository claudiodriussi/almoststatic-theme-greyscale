<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="{{get_url('index')}}">{{ site_name }}</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
      aria-label="Toggle navigation">
      Menu
      <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
      {% for item in MainMenu -%}
      <li class="nav-item"><a class="nav-link {{iif(page.pagename == item.url,'active')}}" href="{{get_url(item.url)}}">{{item.name }}</a></li>
      {% endfor -%}
      </ul>
    </div>
  </div>
</nav>
<!-- Masthead-->

{% if page.masthead %}
  <style>
      .masthead {
      background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3) 0%, rgba(0, 0, 0, 0.7) 75%, #000 100%), url({{get_media(page.masthead.image)}});
    }
  </style>

<header class="masthead">
  <div class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center">
    <div class="d-flex justify-content-center">
      <div class="text-center">
        <h1 class="mx-auto my-0 text-uppercase">{{page.masthead.title or page.title}}</h1>
        <h2 class="text-white-50 mx-auto mt-2 mb-5">{{(page.masthead.text or page.description)}}</h2>
        {% if page.masthead %}
        <a class="btn btn-primary" href="{{page.masthead.button[1]}}">{{page.masthead.button[0]}}</a>
        {% endif -%}
      </div>
    </div>
  </div>
</header>
{% endif -%}
